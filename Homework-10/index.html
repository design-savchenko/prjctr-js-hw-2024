<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Список завдань</title>
  </head>
  <body>
    <div class="container">
      <div class="create-task-block">
        <form class="create-task-form">
          <h3 class="task-title">Рутинні справи</h3>
          <div class="input-field">
            <label>
              <input
                type="text"
                name="task"
                class="task-input"
                placeholder="Назва задачі"
              />
            </label>
            <button type="submit" class="btn task-btn">
              <i class="bx bx-list-plus"></i> Додати Завдання
            </button>
          </div>
        </form>
      </div>

      <div class="filter-wrapp">
        <div class="filter-task-block">
          <div class="input-field input-chages">
            <h5 class="task-title">Завданння</h5>
            <label>
              <input
                type="text"
                name="filter"
                class="filter-input"
                placeholder="Пошук завдань"
              />
            </label>
          </div>
          <ul class="collection"></ul>
          <button class="clear-tasks">
            <i class="bx bx-trash"></i> Всі Завдання
          </button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
